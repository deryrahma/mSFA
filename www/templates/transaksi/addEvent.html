<ion-view view-title="Halaman Menambahkan Kegiatan">
  <ion-header-bar align-title="center" class="bar-dark">
    <button class="button icon ion-ios-home" ng-click="goBack()"></button>
    <h1 class="title">Add POS Object</h1>
    <button class="button icon ion-navicon" ng-click="showModal()"></button>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doSubmit()">
      <ion-list>
        <ion-item class="item-input item-stacked-label">
          <span class="input-label">Nama Acara:</span>
          <input type="text" ng-model="submitData.nama">
        </ion-item>
        <ion-item class="item-input item-stacked-label">
          <span class="input-label">Tanggal Mulai:</span>
          <input type="text" ng-model="submitData.tanggalMulai">
        </ion-item>
        <ion-item class="item-input item-stacked-label">
          <span class="input-label">Tanggal Selesai:</span>
          <input type="text" ng-model="submitData.tanggalSelesai">
        </ion-item>
        <ion-item class="item-input item-stacked-label">
          <span class="input-label">Penyelenggara Acara:</span>
          <input type="text" ng-model="submitData.penyelenggara">
        </ion-item>
        <ion-item class="item-input item-stacked-label">
          <span class="input-label">Lokasi:</span>
          <input type="text" ng-model="submitData.lokasi">
        </ion-item>
        <ion-item class="item-input item-stacked-label">
          <span class="input-label">Sponsor:</span>
          <input type="text" ng-model="submitData.sponsor">
        </ion-item>
        <ion-item class="item-input item-stacked-label">
          <span class="input-label">Deskripsi:</span>
          <textarea rows="8" cols="10" ng-model="submitData.deskripsi"></textarea>
        </ion-item>
        <ion-item class="item-divider">
          <div class="row">
            <div class="col col-80">
              Daftar Foto
            </div>
            <div class="col col-10">
              <i class="ion-share" style="font-size: 25px"></i>
            </div>
            <div class="col">
              <i class="ion-plus" style="font-size: 25px"></i>
            </div>
          </div>
        </ion-item>
      </ion-list>
    </form>
  </ion-content>
</ion-view>
