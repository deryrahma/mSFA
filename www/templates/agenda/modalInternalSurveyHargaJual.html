<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Harga Jual</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="hideModalHargaJual()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item-input item-stacked-label">
        <span class="input-label">Perdana Simpati 5k:</span>
        <input type="text">
      </ion-item>
      <ion-item class="item-input item-stacked-label">
        <span class="input-label">Voucher 100k:</span>
        <input type="text">
      </ion-item>
      <ion-item class="item-input item-stacked-label">
        <span class="input-label">Voucher 50k:</span>
        <input type="text">
      </ion-item>
      <ion-item class="item-input item-stacked-label">
        <span class="input-label">Voucher 25k:</span>
        <input type="text">
      </ion-item>
      <ion-item class="item-input item-stacked-label">
        <span class="input-label">VOUCHER AS 10k:</span>
        <input type="text">
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar style="height: auto">
    <button class="button button-block button-positive" style="margin: 0">OK</button>
  </ion-footer-bar>
</ion-modal-view>
