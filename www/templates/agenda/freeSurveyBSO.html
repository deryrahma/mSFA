<ion-view view-title="Halaman Salesforce Sales">
  <ion-header-bar align-title="center" class="bar-dark">
    <button class="button icon ion-ios-home" ng-click="goBack()"></button>
    <h1 class="title">BRANDING SURVEY OUTLET</h1>
    <button class="button icon ion-navicon" ng-click="showModal()"></button>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doSubmit()">
      <ion-list>
        <ion-item class="item-input item-stacked-label">
          <span class="input-label">Tanggal Mulai:</span>
          <input type="text" ng-model="submitData.start">
        </ion-item>
        <ion-item class="item-input item-stacked-label">
          <span class="input-label">Tanggal Berakhir:</span>
          <input type="text" ng-model="submitData.end">
        </ion-item>
        <ion-item class="item-divider">
          <div class="row">
            <div class="col col-80">
              Daftar Foto
            </div>
            <div class="col col-10">
              <i class="ion-share" style="font-size: 25px"></i>
            </div>
            <div class="col col-10">
              <i class="ion-plus" style="font-size: 25px"></i>
            </div>
          </div>
        </ion-item>
        <ion-item class="item-divider">
          Branding Outlet (pilih salah satu)
        </ion-item>
        <label class="item item-radio">
          <input type="radio" name="brandingoutlet">
          <div class="item-content item-text-wrap">
            1. Operator lain (non-Telkomsel) lebih dominan
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
        <label class="item item-radio">
          <input type="radio" name="brandingoutlet">
          <div class="item-content item-text-wrap">
            2. Netral, tidak jelas operator mana yang lebih dominan di outlet ini
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
        <label class="item item-radio">
          <input type="radio" name="brandingoutlet">
          <div class="item-content item-text-wrap">
            3. Telkomsel lebih dominan
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
        <ion-item class="item-divider">
          Etalase Outlet
        </ion-item>
        <label class="item item-radio">
          <input type="radio" name="brandingoutlet">
          <div class="item-content item-text-wrap">
            1. Operator lain (non-Telkomsel) lebih dominan
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
        <label class="item item-radio">
          <input type="radio" name="brandingoutlet">
          <div class="item-content item-text-wrap">
            2. Netral, tidak jelas operator mana yang lebih dominan di outlet ini
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
        <label class="item item-radio">
          <input type="radio" name="brandingoutlet">
          <div class="item-content item-text-wrap">
            3. Telkomsel lebih dominan
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
      </ion-list>
    </form>
  </ion-content>
  <ion-footer-bar class="bar-assertive">
    <div class="title">https://telkomsel-sfa.telkomsigma.com</div>
  </ion-footer-bar>
</ion-view>
