<ion-view view-title="Halaman Menambahkan Agenda">
  <ion-header-bar align-title="center" class="bar-dark">
    <button class="button icon ion-ios-home" ng-click="goBack()"></button>
    <h1 class="title">Create New Task</h1>
    <button class="button icon ion-navicon" ng-click="showModal()"></button>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doSubmit()">
      <ion-list>
        <ion-item class="item-input item-stacked-label">
          <span class="input-label">Tipe Task:</span>
          <input type="text" ng-model="submitData.tipeTask">
        </ion-item>
        <ion-item class="item-input item-stacked-label">
          <span class="input-label">Tipe Konsumen:</span>
          <input type="text" ng-model="submitData.tipeKonsumen">
        </ion-item>
        <ion-item class="item-input item-stacked-label">
          <span class="input-label">Nama Konsumen:</span>
          <input type="text" ng-model="submitData.konsumen">
        </ion-item>
        <ion-item class="item-input item-stacked-label">
          <div class="row">
            <div class="col col-50">
              <span class="input-label">Tanggal:</span>
              <input type="text" ng-model="submitData.tanggal">
            </div>
            <div class="col">
              <span class="input-label">Waktu:</span>
              <input type="text" ng-model="submitData.waktu">
            </div>
          </div>
        </ion-item>
        <ion-item class="item-input item-stacked-label">
          <span class="input-label">Deskripsi:</span>
          <textarea rows="8" cols="10" ng-model="submitData.deskripsi"></textarea>
        </ion-item>
      </ion-list>
    </form>
  </ion-content>
  <ion-footer-bar class="bar-assertive">
    <div class="title">https://telkomsel-sfa.telkomsigma.com</div>
  </ion-footer-bar>
</ion-view>
