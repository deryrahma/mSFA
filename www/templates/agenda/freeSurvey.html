<ion-view view-title="Halaman Survey Free">
  <ion-header-bar align-title="center" class="bar-dark">
    <button class="button icon ion-ios-home" ng-click="goBack()"></button>
    <h1 class="title">Survey Free</h1>
    <button class="button icon ion-navicon"></button>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doSubmit()">
      <ion-list>
        <ion-item class="item-input item-stacked-label">
          <span class="input-label">Sales Area:</span>
          <input type="text" ng-model="submitData.area">
        </ion-item>
        <ion-item class="item-input item-stacked-label">
          <span class="input-label">Outlet:</span>
          <input type="text" ng-model="submitData.outlet">
        </ion-item>
        <ion-item class="item-divider">
          <div class="row">
            <div class="col col-80">
              Daftar Survey
            </div>
            <div class="col col-10">
              <i class="ion-share" style="font-size: 25px"></i>
            </div>
          </div>
        </ion-item>
        <ion-item class="item-thumbnail-left" ng-click="outletSurveyBranding()">
          <img src="">
          BRANDING SURVEY OUTLET
        </ion-item>
        <ion-item class="item-thumbnail-left" ng-click="matproDistribution()">
          <img src="">
          DISTRIBUSI MATPRO/POSMAT
        </ion-item>
        <ion-item class="item-thumbnail-left" ng-click="shareBuy()">
          <img src="">
          BELANJA SHARE
        </ion-item>
      </ion-list>
    </form>
  </ion-content>
  <ion-footer-bar class="bar-assertive">
    <div class="title">https://telkomsel-sfa.telkomsigma.com</div>
  </ion-footer-bar>
</ion-view>
