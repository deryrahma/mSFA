<ion-view view-title="Halaman Stock Taking">
  <ion-header-bar align-title="center" class="bar-dark">
    <button class="button icon ion-ios-home" ng-click="goBack()"></button>
    <h1 class="title">Stock Taking</h1>
    <button class="button icon ion-navicon" ng-click="showModal()"></button>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doSubmit()">
      <ion-list>
        <ion-item class="item-input item-stacked-label">
          <span class="input-label">Nama Outlet:</span>
          <input type="text" ng-model="submitData.nama">
        </ion-item>
        <ion-item class="item-input item-stacked-label">
          <span class="input-label">Tanggal Mulai:</span>
          <input type="text" ng-model="submitData.start">
        </ion-item>
        <ion-item class="item-input item-stacked-label">
          <span class="input-label">Tanggal Berakhir:</span>
          <input type="text" ng-model="submitData.end">
        </ion-item>
        <ion-item class="item-input item-stacked-label">
          <span class="input-label">Voucher:</span>
          <input type="text" ng-model="submitData.voucher">
        </ion-item>
        <ion-item class="item-input item-stacked-label">
          <span class="input-label">Starter Pack:</span>
          <input type="text" ng-model="submitData.starter">
        </ion-item>
        <ion-item class="item-input item-stacked-label">
          <span class="input-label">Total (Starter Pack dan Voucher):</span>
          <input type="text" ng-model="submitData.total">
        </ion-item>
        <ion-item class="item-divider">
          <div class="row">
            <div class="col col-80">
              Daftar Produk
            </div>
            <div class="col col-10">
              <i class="ion-share" style="font-size: 25px"></i>
            </div>
            <div class="col col-10">
              <a href="" ng-click="doInput()"><i class="ion-plus" style="font-size: 25px"></i></a>
            </div>
          </div>
        </ion-item>
      </ion-list>
    </form>
  </ion-content>
  <ion-footer-bar class="bar-assertive">
    <div class="title">https://telkomsel-sfa.telkomsigma.com</div>
  </ion-footer-bar>
</ion-view>
